# mod-host.service:
MOD_CMDFILE="/medianet/config/this/mod-host.cmd"
MOD_SETTINGSDIR="/var/medianet/mod-host"
MOD_HOST_OPTIONS=""
MOD_HOST_WAITPORT="zita-lrx:inp-1 zita-n2j:in_2"

